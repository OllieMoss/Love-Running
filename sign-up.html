<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="love running club for runners in Dublin, ireland">
    <meta name="keywords" content="love running, running, running club, ireland, dublin">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="#sign-up.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="form-section">
        <form method="post" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name" required class="text-input">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last_name" required class="text-input">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" required class="text-input">

                <label for="trail">Trail</label>
                <input type="radio" id="trail" name="trail" required>

                <label for="road">Road</label>
                <input type="radio" id="road" name="road">

                <label for="both">Both</label>
                <input type="radio" id="both" name="both">

                <input type="submit" value="Let's Run!" class="join-button">
            </form>
    </section>

    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="visit our facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="visit our instagram page (opens in a new tab)"><i class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="visit our twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="visit our YouTube channel (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
        </ul>
    </footer>


<script src="https://kit.fontawesome.com/79f348aee4.js" crossorigin="anonymous"></script>
</body>
</html>
